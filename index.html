<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation</title>
    <script src="js/scrollAnimate.js"></script>
    <style>
      /* body {
            margin: 0rem 0rem 0rem 76rem;
        } */
      .container {
        /* margin-left: 1800px; */
        width: 4400px;
      }
      /* #animation-container {
        width: 100vw;
      } */
      .sticky {
        position: sticky;
        max-width: 100vw;
        height: auto;
        left: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sticky">
        <div id="animation-container"></div>
      </div>
    </div>
    <script>
      var $aContainer = document.getElementById('animation-container');
      var aContainerRect = $aContainer.getBoundingClientRect();
      var start = aContainerRect.top;
      var length = aContainerRect.width + 500;
      scrollAnimate({
        frames: {
          path: 'assets/Main/',
          prefix: '_Main_',
          extension: 'png',
          amount: 60,
          pad: '00000',
        },
        parent: $aContainer,
        scroll: {
          start: start,
          length: length,
        },
      });
    </script>
  </body>
</html>
